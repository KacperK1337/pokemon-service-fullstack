name: Build and run app in production

on:
  push:
    branches: [ "111_workflow_introduction" ]

permissions:
  contents: read

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17

      - name: Build
        run: mvn package -Dmaven.test.skip

      - name: Run
        run: docker-compose up