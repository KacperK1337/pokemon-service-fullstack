<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!--    Main-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}"/>
    <script src="/static/js/main.js" th:src="@{/js/main.js}"></script>

    <style th:inline="text">

        body {
            background-image: url([[@{/img/bg/register_bg.png}]]);
        }

        .main-background {
            height: 79.7vh;
        }

    </style>

</head>
<body class="text-center">

<div th:include="fragments/header :: header"></div>

<main class="main-background">
    <form class="form-sign-in" th:object="${registerRequestDto}" th:action="@{/api/users/register}" method="post">
        <div class="pt-1 pb-2">
            <img src="/static/img/logo.svg" th:src="@{/img/logo.svg}" class="pt-4" alt="logo" width="80"
                 height="80">
            <h1 class="form-signin-heading pt-3 pb-2 h3">Create your account</h1>
            <div class="form-floating mb-1">
                <input th:field="*{userName}" type="text" class="form-control" id="username"
                       placeholder="your username">
                <label class="sr-only" for="username">Username</label>
                <p class="error pt-2" th:errorclass="error" th:errors="*{userName}"></p>
                <p class="error pt-2" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{password}" type="password" class="form-control" id="password"
                       placeholder="your password">
                <label class="sr-only" for="password">Password</label>
                <p class="error pt-2 pb-0 mb-0" th:errorclass="error" th:errors="*{password}"></p>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{matchingPassword}" type="password" class="form-control" id="matching-password"
                       placeholder="confirm your password">
                <label class="sr-only" for="matching-password">Confirm password</label>
                <p class="error pt-2 pb-0 mb-0" th:errorclass="error" th:errors="${registerRequestDto}"></p>
            </div>
            <button class="mt-2 btn  btn-300 btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>
    </form>
</main>

<div th:include="fragments/footer :: footer"></div>

</body>
</html>
