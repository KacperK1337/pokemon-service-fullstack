<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ranking</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!--    Main-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/main.js}"></script>

    <style th:inline="text">

        body {
            background-image: url([[@{/img/bg/ranking_bg.png}]]);
        }

        .main-background {
            height: 150vh;
        }

        .table {
            font-size: large;
        }

    </style>

</head>
<body class="text-center">

<div th:include="fragments/header :: header"></div>

<main class="main-background pt-4">
    <h2 class="jumbotron-heading pt-2 pb-4">Top 20 pokemons of All Time</h2>
    <div class="container">
        <table class="table table-light table-rounded">
            <thead>
            <tr>
                <th scope="col" class="th-large" style="width: 33.3%">
                    #
                </th>
                <th scope="col" style="width: 33.3%">
                    Name
                </th>
                <th scope="col" style="width: 33.3%">
                    Likes
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="tr-custom" th:each="topPokemon: ${topPokemons}" style="cursor: pointer"
                th:data-topPokemonId="${topPokemon.id}"
                onclick="getPokemonWithId(this.getAttribute('data-topPokemonId'));">
                <th scope="row" th:text="${topPokemon.id}"></th>
                <td th:text="${topPokemon.name}"></td>
                <td th:text="${topPokemon.numberOfLikes}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:include="fragments/footer :: footer"></div>

</body>
</html>
