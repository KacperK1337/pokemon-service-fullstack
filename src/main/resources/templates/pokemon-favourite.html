<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favourite pokemon added</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!--    Main-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}"/>
    <script src="/static/js/main.js" th:src="@{/js/main.js}"></script>

    <style th:inline="text">

        body {
            background-image: url([[@{/img/bg/pokemon_bg.png}]]);
        }

        .main-background {
            height: 79vh;
        }

    </style>

</head>
<body class="text-center">

<div th:include="fragments/header :: header"></div>

<main class="main-background">
    <div class="pt-5"></div>
    <div class="pt-5"></div>
    <div class="pt-5 pb-5">
        <h1 class="form-signin-heading pt-5 pb-2 h3"
            th:text="${loggedUser.favouritePokemonName} + ' is now your favourite Pokemon'"></h1>
        <div class="mt-3 pb-3">
            <a class="btn  btn-300 btn-lg btn-primary btn-block" role="button"
               onclick="goBackToPreviousTab()">Go back</a>
        </div>
    </div>
</main>

<div th:include="fragments/footer :: footer"></div>

</body>
</html>
