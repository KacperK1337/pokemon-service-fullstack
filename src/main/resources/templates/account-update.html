<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Changing password</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!--    Main-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/main.js}"></script>

    <style th:inline="text">

        body {
            background-image: url([[@{/img/bg/account-update_bg.png}]]);
        }

        .main-background {
            height: 79.7vh;
        }

    </style>

</head>
<body class="text-center">

<div th:include="fragments/header :: header"></div>

<main class="main-background">
    <form class="form-sign-in" th:object="${passwordChangeRequestDto}" th:action="@{/api/users/update}"
          th:method="patch">
        <div class="pt-1 pb-2">
            <img th:src="@{/img/logo.svg}" class="pt-4" width="80" height="80">
            <h1 class="pt-3 pb-2 h3">
                Change your password
            </h1>
            <div class="form-floating mb-1">
                <input type="password" th:field="*{password}" class="form-control"
                       id="password" name="password" placeholder="your password">
                <label class="sr-only" for="password">
                    New password
                </label>
                <p class="error pt-2 pb-0 mb-0" th:errorclass="error" th:errors="*{password}"></p>
            </div>
            <div class="form-floating mb-1">
                <input type="password" th:field="*{matchingPassword}" class="form-control"
                       id="matching-password" name="matching-password" placeholder="your password">
                <label class="sr-only" for="matching-password">
                    Confirm new password
                </label>
                <p class="error pt-2 pb-0 mb-0" th:errorclass="error" th:errors="${passwordChangeRequestDto}"></p>
            </div>
            <button class="mt-2 btn btn-300 btn-lg btn-primary btn-block" type="submit">
                Submit
            </button>
        </div>
    </form>
</main>

<div th:include="fragments/footer :: footer"></div>

</body>
</html>
