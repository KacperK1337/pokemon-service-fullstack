<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
        <div class="container-fluid mx-3 px-3">
            <a class="navbar-brand row" href="/">
                <div class="col my-1 px-2">
                    <h5>
                        Pokemon Service
                    </h5>
                </div>
                <div class="col px-1">
                    <img th:src="@{/img/logo.svg}" width="36" height="36" alt="logo"/>
                </div>
            </a>
            <button class="navbar-toggler" type="button"></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${loggedUser}">
                        <p class="my-0 mx-2" th:text="'Logged as ' + ${loggedUser.userName}"></p>
                    </li>
                    <li class="nav-item" th:if="${loggedUser == null}">
                        <a class="nav-link" aria-current="page" href="/auth/register">
                            Register
                        </a>
                    </li>
                    <li class="nav-item" th:if="${loggedUser == null}">
                        <a class="nav-link" aria-current="page" href="/auth/login">
                            Login
                        </a>
                    </li>
                    <li class="nav-item dropdown pl-2" th:if="${loggedUser}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                            Menu
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end mt-2">
                            <li>
                                <a class="dropdown-item" href="/account">
                                    Account
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="/logout">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
