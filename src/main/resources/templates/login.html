<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!--    Main-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}"/>
    <script src="/static/js/main.js" th:src="@{/js/main.js}"></script>

    <style th:inline="text">

        body {
            background-image: url([[@{/img/bg/login_bg.png}]]);
        }

        .main-background {
            height: 79vh;
        }

    </style>

</head>
<body class="text-center">

<div th:include="fragments/header :: header"></div>

<main class="main-background">
    <form class="form-sign-in" method="post" action="/auth/login">
        <div class="pt-1 pb-2" data-np-autofill-type="login">
            <img src="/static/img/logo.svg" th:src="@{/img/logo.svg}" class="pt-4" alt="logo" width="80" height="80">
            <h1 class="pt-3 pb-2 h3">
                Welcome back
            </h1>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" name="username" placeholder="your username"
                       data-np-autofill-type="username">
                <label class="sr-only" for="username">
                    Username
                </label>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control"
                       id="password" name="password" placeholder="your password" data-np-autofill-type="password">
                <label class="sr-only" for="password">
                    Password
                </label>
                <p class="error pt-2 pb-0 mb-0" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>
            <div class="checkbox h6 mt-3 pb-3">
                <label>
                    Remember me
                    <input type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                </label>
            </div>
            <button class="btn btn-300 btn-lg btn-primary btn-block" type="submit">
                Login
            </button>
        </div>
    </form>
</main>

<div th:include="fragments/footer :: footer"></div>

</body>
</html>
